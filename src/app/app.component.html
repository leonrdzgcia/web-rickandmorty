<div class="app-container">
  <!-- Header / Toolbar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <mat-icon class="toolbar-icon">tv</mat-icon>
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <a href="https://rickandmortyapi.com" target="_blank" rel="noopener" class="api-link">
      <mat-icon>link</mat-icon>
      API Docs
    </a>
  </mat-toolbar>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>
      Powered by <a href="https://rickandmortyapi.com" target="_blank" rel="noopener">Rick and Morty API</a>
      &copy; {{ currentYear }} - Built with Angular {{ '19' }}
    </p>
  </footer>
</div>
